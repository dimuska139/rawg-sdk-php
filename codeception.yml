paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Rawg\Tests\Extensions\SleepExtension
coverage:
    enabled: true
    show_only_summary: true
    include:
        - src/*